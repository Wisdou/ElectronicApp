<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="css/sign-up.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Новый аккаунт</title>
</head>
<body>
<main>
    <div class="main-container">
        <h1>Новый аккаунт</h1>
        <form class="sign-up-form" id="sign-up-form">
            <label for="email-input"></label><input type="text" class="dns-input" id="email-input" placeholder="Email..." required/>
            <label for="password-input"></label><input type="password" class="dns-input" id="password-input" placeholder="Пароль..." required/>
            <pre id="sign-up-error" class="error"></pre>
            <button type="submit" class="submit-button">Создать</button>
        </form>
    </div>
</main>

<script src="js/shared.js"></script>
<script src="js/sign-up.js"></script>
</body>
</html>
